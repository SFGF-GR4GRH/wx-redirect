<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // 获取当前访问链接的域名（基础域名）
        function getCurrentDomain() {
            return window.location.hostname;
        }

        // 获取URL参数（用于提取?c=后面的值）
        function getUrlParam(name) {
            const url = window.location.href;
            const regex = new RegExp(`[?&]${name}(=([^&#]*))?`);
            const results = regex.exec(url);
            return results ? (results[2] ? decodeURIComponent(results[2]) : '') : '';
        }

        // 立即执行跳转
        const currentDomain = getCurrentDomain();
        const cParam = getUrlParam('c');
        
        // 构建跳转URL，仅使用基础域名，不添加随机前缀
        const targetUrl = cParam 
            ? `https://${currentDomain}wx-redirect/shu.htm?c=${encodeURIComponent(cParam)}`
            : `https://${currentDomain}wx-redirect/shu.htm`;
            
        window.location.href = targetUrl;
    </script>
</head>
<body></body>
</html>
