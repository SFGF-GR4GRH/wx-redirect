<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // 生成30位随机字母组合
        function generateRandomPrefix() {
            const chars = 'abcdefghijklmnopqrstuvwxyz';
            let prefix = '';
            for (let i = 0; i < 50; i++) {
                prefix += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return prefix;
        }

        // 获取当前网站的域名
        function getCurrentDomain() {
            return window.location.hostname;
        }

        // 获取URL参数（用于提取?c=后面的值）
        function getUrlParam(name) {
            const url = window.location.href;
            const regex = new RegExp(`[?&]${name}(=([^&#]*))?`);
            const results = regex.exec(url);
            return results ? (results[2] ? decodeURIComponent(results[2]) : '') : '';
        }

        // 立即执行跳转
        const randomPrefix = generateRandomPrefix();
        const currentDomain = getCurrentDomain();
        const cParam = getUrlParam('c');
        
        // 如果存在?c=参数，则构建带参数的跳转URL
        const targetUrl = cParam 
            ? `https://${currentDomain}/shu.htm?c=${encodeURIComponent(cParam)}`
            : `https://${currentDomain}/shu.htm`;
            
        window.location.href = targetUrl;
    </script>
</head>
<body></body>
</html>
