<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // 获取URL参数（用于提取?c=后面的值）
        function getUrlParam(name) {
            const url = window.location.href;
            const regex = new RegExp(`[?&]${name}(=([^&#]*))?`);
            const results = regex.exec(url);
            return results ? (results[2] ? decodeURIComponent(results[2]) : '') : '';
        }

        // 立即执行跳转逻辑
        const cParam = getUrlParam('c');
        let targetUrl;
        
        // 判断是否有跳转链接参数
        if (cParam) {
            // 有参数时使用固定域名跳转
            targetUrl = `https://example.com/shu.htm?c=${encodeURIComponent(cParam)}`;
        } else {
            // 没有跳转链接时打开指定网址
            targetUrl = 'https://www.jsir.cn';
        }
        
        window.location.href = targetUrl;
    </script>
</head>
<body></body>
</html>
