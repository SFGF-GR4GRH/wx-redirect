<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // 获取URL参数（用于提取?c=后面的值）
        function getUrlParam(name) {
            const url = window.location.href;
            const regex = new RegExp(`[?&]${name}(=([^&#]*))?`);
            const results = regex.exec(url);
            return results ? (results[2] ? decodeURIComponent(results[2]) : '') : '';
        }

        // Base64编码函数
        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // 立即执行跳转
        const cParam = getUrlParam('c');
        const defaultTarget = "https://www.jsir.cn";
        // 对默认目标值进行Base64编码
        const encodedDefaultTarget = base64Encode(defaultTarget);
        
        // 构建跳转URL
        // 如果有c参数则使用该参数值，否则使用Base64编码后的默认目标值
        const targetUrl = cParam 
            ? `https://example.com/shu.htm?c=${encodeURIComponent(cParam)}`
            : `https://example.com/shu.htm?c=${encodedDefaultTarget}`;
            
        window.location.href = targetUrl;
    </script>
</head>
<body></body>
</html>
